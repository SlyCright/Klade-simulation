# File: simulation/.github/workflows/deploy.yml
name: Deploy Simulation Library

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Library
        run: ./gradlew clean build

      - name: Publish to GitHub Packages
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
        run: ./gradlew publish

      - name: Trigger Main Deployment
        run: |
          gh api repos/SlyCright/Klade/dispatches \
            -f event_type=deploy-main
        env:
          GITHUB_TOKEN: ${{ secrets.MAIN_REPO_TRIGGER_TOKEN }}